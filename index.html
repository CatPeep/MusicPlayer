<head>
	<title>Music Player</title>

<body>
	<img src="Images\MusicPlayerIcon420x420.png" class="Logo">
	<div class="MusicPlayerTextHolder"><h1 class="MusicPlayerText">Music Player</h1></div>
	<h1 class="InformationText1">Do you want a simple app to play music for you in the background? Well, you've come to the right place.</h1>
	<h1 class="InformationText2">CatPeep presents...</h1>
	<h1 class="InformationText3">A fast and simple app to play your favorite songs in the background.</h1>
	<button class="MPDButtonPV" onclick="window.open('Downloads/MusicPlayer.zip','_blank')">Music Player (Portable Version) x64</button>
	<button class="MPDButtonIV" onclick="window.open('Downloads/MusicPlayerInstaller.exe','_blank')">Music Player (Installer) x64</button>
	<h1 class="SupportText">For support, email klovernicky@gmail.com or DM CatPeep#7048 on Discord</h1>
</body>

<script>
var R = false;
var G = false;
var B = false;

document.addEventListener('keydown', function(event) {
	if(event.key == "r") {
	    R = true;
	}
	else if(event.key == "g" && R == true) {
	    G = true;
	}
	else if(event.key == "b" && R == true && G == true) {
	    B = true;
	    document.body.animate([{backgroundColor: 'rgb(255, 0, 0)'}, {backgroundColor: 'rgb(0, 255, 0)'}, {backgroundColor: 'rgb(0, 0, 255)'}, {backgroundColor: 'rgb(255, 0, 0)'}], {duration: 2000, iterations: Infinity});
	}
});
</script>

</html>
